<div class="container">
  <h2>User Settings</h2>
<form  #form="ngForm">
  <div class="form-group">
    <label for="name">Name</label>
    <input id="name" name="name" class="form-control" [(ngModel)]="userSettings.name"/>
  </div>
  <div class="form-check form-group">
    <input
      class="form-check-input"
      type="checkbox"
      id="emailOffers"
      name="emailOffers"
      [(ngModel)]="userSettings.emailOffers"
    />
    <label for="emailOffers" class="form-check-label">
      Email Special Offers
    </label>
  </div>
  <h5>User Interface Style</h5>
  <div class="form-check">
    <input
      class="form-check-input"
      type="radio"
      name="interfaceStyle"
      value="light"
      id="lightInterface"
      [(ngModel)]="userSettings.interfaceStyle"
    />
    <label class="form-check-label" for="lightInterface"> Light </label>
  </div>
  <div class="form-check">
    <input
      class="form-check-input"
      type="radio"
      name="interfaceStyle"
      value="medium"

      id="mediumInterface"
      [(ngModel)]="userSettings.interfaceStyle"
    />
    <label class="form-check-label" for="mediumInterface"> Medium </label>
  </div>
  <div class="form-check">
    <input
      class="form-check-input"
      type="radio"
      name="interfaceStyle"
      value="dark"

      id="darkInterface"
      checked
      [(ngModel)]="userSettings.interfaceStyle"

    />
    <label class="form-check-label" for="darkInterface"> Dark </label>
  </div>
  <div class="form-group">
    <label for="SubscriptionType">Subscription Type</label>
    <select
      class="form-control"
      id="SubscriptionType"
      aria-label="Default select example"
      name="SubscriptionType"
      [(ngModel)]="userSettings.SubscriptionType"
    >
      <option>Monthly</option>
      <option>Annual</option>
      <option>Lifetime</option>
    </select>
  </div>

  <div class="form-group">
    <label for="notes">Notes</label>
    <textarea
      name="notes"
      id="notes"
      cols="30"
      rows="3"
      class="form-control"
      [(ngModel)]="userSettings.notes"
    ></textarea>
  </div>

  <button class="btn btn-primary">Send</button>
</form>
</div>

  {{ form.value | json }}
