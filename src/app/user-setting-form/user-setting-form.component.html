<div class="container">
  <h2>User Settings</h2>
</div>
<form action="">
  <div class="form-group">
    <label for="name">Name</label>
    <input id="name" name="name" class="form-control" />
  </div>
  <div class="form-check form-group">
    <input type="text" class="form-check-input" type="checkbox"
    id="emailOffers" name="emailOffers"/>
    <label for="emailOffers" class="form-check-label">
      Email Special Offers
    </label>
  </div>
  <h5>User Interface Style</h5>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
    <label class="form-check-label" for="flexRadioDefault1">
      Light
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" >
    <label class="form-check-label" for="flexRadioDefault2">
      Medium
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
    <label class="form-check-label" for="flexRadioDefault2">
      Dark
    </label>
  </div>
<div class="form-group">
  <label for="subType">Subscription Type</label>
  <select class="form-control" id="subType" aria-label="Default select example">
    <option >Monthly</option>
    <option >Annual</option>
    <option >Lifetime</option>
  </select>
</div>

<div class="form-group">
  <label for="notes">Notes</label>
  <textarea name="notes" id="notes" cols="30" rows="3" class="form-control"></textarea>
</div>
<div class="form-group">
  <label for="password">Password</label>
  <input name="password" id="password" type="password" class="form-control"/>
</div>
<div class="form-group">
  <label for="Date">Date</label>
  <input name="Date" id="Date" type="date" class="form-control"/>
</div>
<div class="form-group">
  <label for="Color">Date</label>
  <input name="Color" id="Color" type="date" class="form-control"/>
</div>

  <button class="btn btn-primary">Send</button>
</form>
