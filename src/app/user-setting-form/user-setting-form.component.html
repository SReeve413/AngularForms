<div class="container">
  <h2>User Settings</h2>
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        id="name"
        name="name"
        class="form-control"
        [(ngModel)]="userSettings.name"
        required
        (blur)="onBlur(nameField)"
        #nameField="ngModel"
        [class.field-error]="form.submitted && nameField.invalid"
      />
      <div
        [hidden]="!form.submitted || nameField.valid"
        class="alert alert-danger"
      >
        Enter a name
      </div>
      <!-- {{ test.valid }} -->
      <!-- maxLength="10" -->
      <!-- minlength="3" -->
      <!-- pattern="B.*" -->
    </div>
    <div class="form-check form-group">
      <input
        class="form-check-input"
        type="checkbox"
        id="emailOffers"
        name="emailOffers"
        [(ngModel)]="userSettings.emailOffers"
      />
      <label for="emailOffers" class="form-check-label">
        Email Special Offers
      </label>
    </div>
    <h5>User Interface Style</h5>
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="interfaceStyle"
        value="light"
        id="lightInterface"
        [(ngModel)]="userSettings.interfaceStyle"
      />
      <label class="form-check-label" for="lightInterface"> Light </label>
    </div>
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="interfaceStyle"
        value="medium"
        id="mediumInterface"
        [(ngModel)]="userSettings.interfaceStyle"
      />
      <label class="form-check-label" for="mediumInterface"> Medium </label>
    </div>
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="interfaceStyle"
        value="dark"
        id="darkInterface"
        checked
        [(ngModel)]="userSettings.interfaceStyle"
      />
      <label class="form-check-label" for="darkInterface"> Dark </label>
    </div>
    <div class="form-group">
      <label for="SubscriptionType">Subscription Type</label>
      <select
        class="form-control"
        id="SubscriptionType"
        aria-label="Default select example"
        name="SubscriptionType"
        [(ngModel)]="userSettings.SubscriptionType"
      >
        <option *ngFor="let type of subTypes | async">{{type}}</option>

      </select>
    </div>

    <div class="form-group">
      <label for="notes">Notes</label>
      <textarea
        name="notes"
        id="notes"
        cols="30"
        rows="3"
        class="form-control"
        [(ngModel)]="userSettings.notes"
      ></textarea>
    </div>
    <div [hidden]="!postError"
    class="alert alert-danger">
      {{ postErrorMessage }}
    </div>
    <button class="btn btn-primary">Send</button>
  </form>
</div>

{{ form.value | json }}
